<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <title>Formulario Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form name= "Cadastro" action="cadastro.php" method="post">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" >

            <label for="matricula">Matrícula: </label>
            <input type="text" name="matricula" >

            <label for="curso">Curso: </label>
            <input type="text" name="curso" >

            <label for="email">Email: </label>
            <input type="text" name="email" >

            <label for="telefone">Telefone: </label>
            <input type="text" name="telefone" >

            <label for="endereço">Endereço: </label>
            <input type="text" name="endereço" >

            <label for="cep">CEP: </label>
            <input type="text" name="cep" >

            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade">

            <label for="uf">UF: </label>
            <input type="text" name="uf">

            <label for="CursoHora">Curso extra: </label>
            <input type="text" name="CursoHora" >

            <input type="submit" value="Enviar">

        </form>
    </main>
    
</body>
</html>
